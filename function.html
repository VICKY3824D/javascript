        // menghitung total belanja berdasarkan jenis
        function SubTotal( ...data){
            let sum1 = 0;
            for(const tot1 of data){
                sum1 = sum1 + tot1;
            }
            return sum1;
        } 

        //menghitung Total belanja keseluruhan
        function TOTAL(...totL){
            let sum2 = 0;
            for(const tot2 of totL){
                sum2 = sum2 + tot2;
            }
            return sum2;
        }
