<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF-ELSE</title>
</head>
<body>
    <script>

        const examScore = 50;

        if(examScore >= 75){
            document.writeln(`<p> Passed </p>`);
        } else if(examScore >= 70 && examScore < 75){
            document.writeln(`<p> Much Again </p>`);
        } else if(examScore >= 60 && examScore < 70){
            document.writeln(`<p> Hmm are u okay </p>`);
        } else {
            document.writeln(`<p> Stupid </p>`);
        }

    </script>   
</body>
