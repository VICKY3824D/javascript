
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>

        function panggil(nama, panggilan){
            const celuk = `Hai nama saya ${nama}, panggil aja ${panggilan}`;
            return celuk;
        }
        
        console.log(panggil("Vidky Adhi Pradana","Vicky"));

    </script>
